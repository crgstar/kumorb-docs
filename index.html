<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumorb - Privacy Policy</title>
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="en" href="/en/" />
    <link rel="alternate" hreflang="es" href="/es/" />
    <link rel="alternate" hreflang="x-default" href="/en/" />
    <style>
        :root {
            --bg-deep: #0d1220;
            --bg-primary: #141c2e;
            --text-primary: #e4e8f0;
            --text-secondary: #9aa3b8;
            --accent-primary: #5a7eb8;
            --accent-secondary: #8aa8d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(175deg, var(--bg-deep) 0%, var(--bg-primary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .lang-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-links a {
            color: var(--accent-secondary);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .lang-links a:hover {
            background: rgba(90, 126, 184, 0.15);
            color: var(--text-primary);
        }

        noscript .lang-links {
            margin-top: 0;
        }

        noscript .redirect-text {
            margin-bottom: 20px;
        }
    </style>
    <script>
        (function() {
            var lang = navigator.language || navigator.userLanguage || 'en';
            var langCode = lang.toLowerCase().split('-')[0];

            var redirectMap = {
                'ja': '/ja/',
                'es': '/es/'
            };

            var target = redirectMap[langCode] || '/en/';
            window.location.replace(target);
        })();
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <p class="redirect-text">Redirecting...</p>
        <noscript>
            <p class="redirect-text">Please select your language:</p>
            <div class="lang-links">
                <a href="/ja/" lang="ja">日本語</a>
                <a href="/en/" lang="en">English</a>
                <a href="/es/" lang="es">Español</a>
            </div>
        </noscript>
    </div>
</body>
</html>
